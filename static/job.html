<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Application</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgba(0, 0, 0, 0.75);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #222;
      padding: 2rem;
      border-radius: 8px;
      width: 320px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    h2 {
      margin-top: 0;
      text-align: center;
    }
    label {
      display: block;
      margin: 12px 0 4px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 10px;
      background: #4caf50;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #45a049;
    }
    .close-btn {
      position: absolute;
      top: 12px;
      right: 12px;
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="close-btn" onclick="window.parent.postMessage({ type: 'closeJobIframe' }, '*')">&times;</button>
    <h2>Job Application</h2>
    <form id="jobForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="resume">Resume Link</label>
      <input type="url" id="resume" name="resume" placeholder="https://example.com/resume.pdf" />

      <label for="message">Why do you want this job?</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('jobForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Application submitted! Thank you.');
      // Optionally clear the form or close iframe
      form.reset();
      // Send message to parent to close iframe after submit
      window.parent.postMessage({ type: 'closeJobIframe' }, '*');
    });
  </script>
</body>
</html>
